<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./imagens/logo.png" alt="logo da barbearia"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
                <label for="nomeSobreNome">Nome e sobrenome</label>
                <input class="input-padrao" type="text" id="nomeSobreNome" placeholder="Nome" required>

                <label for="email">Email</label>
                <input class="input-padrao" type="email" id="email" placeholder="seu-email@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required> 
                
                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" placeholder="Digite sua mensagem" cols="30" rows="10" required></textarea>  
                
                <fieldset>
                    <legend> Como prefere o nosso contato ?</legend>
                    <label for="radio-email" >
                        <input id="radio-email" type="radio" name="contato" id="tipoDeContato" value="E-mail" > Email
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="Telefone">
                        Telefone
                    </label>                    

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" id="radio-whatsapp" value="WhatsApp" checked>
                        WhatsApp
                    </label>                    
                </fieldset>                
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"> 
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email? 
                </label>
                


                <input type="submit" name="contato" value="Enviar formulário" class="enviar">
            </form>
            
            <table>
                
                <thead>
                    <tr>
                        <th>Dia</td>
                        <th>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08 ~ 20h</td>
                    </tr>
                </tbody>
            </table>

		</main>

		<footer>
			 <img src="./imagens/logo-branco.png" alt="logo da barbearia" />
			<p> Developed with &#10084; by David Serrate </p>
			<p class="copyright">&copy; Copyright David - 2022</p>
		</footer>
	</body>
</html>
